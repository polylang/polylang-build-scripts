name: Unit Tests

on:
  push:
    branches: master
  pull_request:
    branches: master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    name: Jest Unit Tests

    steps:
    - name: Check out the source code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm install

    - name: Run Jest Unit Tests
      run: npm run test